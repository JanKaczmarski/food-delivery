<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h3>Available restaurants</h3>
    {% if poss_restaurants %}
        {% for location in poss_restaurants %}
            <p>{{ location }}</p>
        {% endfor %}
    {% endif %}

    <form action="" method="post">
        <p>
            <label for="address">Give us your delivery address</label>
            <input type="text" name="address">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

</body>
</html>
