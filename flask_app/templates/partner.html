<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <p>
                <label for="name">Nazwa restauracji</label>
                <input type="text" name="name" placeholder="Nazwa">
            </p>
            <p>
                <label for="openTime">Otwarcie</label>
                <input type="text" name="openTime" placeholder="9:30">
            </p>
            <p>
                <label for="closeTime">Zamknięcie</label>
                <input type="text" name="closeTime" placeholder="23:20">
            </p>
            <p>
                <label for="deliveryRadius">W jakim zasięgu chcesz aby Twoje jedzenie było dowożone</label>
                <input type="text" name="deliveryRadius" placeholder="km">
            </p>
            <p>
                <label for="restaurantAddress">Podaj adres lokalu</label>
                <input type="text" name="restaurantAddress" placeholder="Parkowa 1 00-594 Warszawa">
            </p>
            <p>
                <label for="tags">Podaj tagi dla twojej restauracji</label><br>
                <textarea id="tags" type="text" name="tags" style="height:60px; width:200px;" required minlength="0" maxlength="40"
                    placeholder="Italian&Tasty&Family friendly"></textarea>
            </p>
            <p>
                <label for="description">Podaj opis swojej restauracji</label><br>
                <textarea id="desc" type="text" name="description" style="height:120px; width:200px;" required minlength="0" maxlength="200"
                    placeholder="Tasty delicious and memorable restaurant for whole family"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
